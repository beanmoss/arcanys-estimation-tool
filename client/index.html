<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Estimation Tool</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Optional theme -->
    <!--<link rel="stylesheet" href="css/bootstrap-theme.min.css">-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="js/libs/angularjs/angular.min.js"></script>
    <style>
        body {
            padding-top: 50px;
        }

        .starter-template {
            padding: 40px 15px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Estimation Tool</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>

<div class="container">

    <h2>Project</h2>

    <div ng-app="mainApp" ng-controller="projectController">
        <table class="table table-striped">
            <thead>
            <tr>
                <td>Name</td>
                <td>Date</td>
                <td>Status</td>
                <td>Author</td>
                <td>Action</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="project in projects">
                <td>{{ project.name }}</td>
                <td>{{ project.created_at|date:'mediumDate'}}</td>
                <td>{{ project.status|uppercase }}</td>
                <td>
                    <div class="btn-group" role="group" ng-repeat="author in project.authors">
                        <button type="button" class="btn btn-default">{{ author.name }}</button>
                    </div>
                </td>
                <td>
                    <div class="dropdown">
                        <span class="glyphicon glyphicon-option-horizontal dropdown-toggle" id="dropdownMenu1"
                              data-toggle="dropdown" aria-expanded="true"></span>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Archive</a></li>
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#" ng-click="duplicate(project)">Duplicate</a></li>
                        </ul>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


</div>
<!-- /.container -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="app/mainApp.js"></script>
<script src="app/projectController.js"></script>
</body>
</html>
